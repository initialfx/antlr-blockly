<canvas id="background"></canvas>
<script>
//背景
(function(){
    var background = document.getElementById('background');
    var resize = function(){
        var ratio = window.devicePixelRatio || 1;
        var dc=background.getContext('2d');
        
        background.width = innerWidth*ratio;
        background.height = innerHeight*ratio;
        dc.scale(ratio, ratio);

        var bsize=32+isMobile*32;
        var fullWidth=~~((innerWidth-17)*ratio);
        var fullHeight=~~(innerHeight*ratio);
        
        var fullX=~~(fullWidth/bsize)-1;
        var fullY=~~(fullHeight/bsize)-1;

        var colorA=["#f9f9f9","#fdfdfd"];
        var colorIndex =1;
        for(ii=0;ii<=fullX+1;ii++){
            colorIndex=ii%2;
            for(jj=0;jj<=fullY+1;jj++){
                dc.fillStyle=colorA[colorIndex];
                if(Math.random()<0.03)dc.fillStyle='#'+'ef'[~~(Math.random()*2)]+''+'ef'[~~(Math.random()*2)]+''+'ef'[~~(Math.random()*2)];
                colorIndex=1-colorIndex;
                dc.fillRect(ii*bsize,jj*bsize,bsize,bsize);
            }
        }
    };
    resize();
    window.onresize = resize;
})();
</script>

<script type="text/javascript">
function func_Parse(){
    //printf(input_A.value);
    console.clear();
    runOne();
}
var loadlib=[false];
function func_Run(){
    var left = document.getElementsByClassName('left')[0];
    left.style.width='100%';
    left.style.backgroundColor = 'white';
    left.innerHTML = converter.mainFile[3];
    var loadjs = function(src,callback){
        var script = document.createElement('script');
        script.src = src;
        document.body.appendChild(script);
        script.onload = function () {
            callback();
        }
    }
    if(!loadlib[0]){
        loadjs('blockly_compressed.js',function(){
            loadjs('blocks_compressed.js',function(){
                loadjs('javascript_compressed.js',function(){
                    loadjs('zh-hans.js',function(){
                        loadlib[0]=true;
                        var script = document.createElement('script');
                        script.innerHTML = converter.mainFile[5];
                        document.body.appendChild(script);
                    });
                });
            });
        });
    } else {
        var script = document.createElement('script');
        script.innerHTML = converter.mainFile[5];
        document.body.appendChild(script);
    }
    //暂时只支持点一次
    //上面的代码多次运行会使得鼠标拖拽不正常
    document.querySelector('input[type=button][value=Run]').style.display='none';
    document.querySelector('input[type=button][value=Parse]').style.display='none';
}
function func_Download(){
    converter.writeMainFile();
}
</script>

//===============lexer===============

IdText
    : 'sdeirughvuiyasdeb'+ //为了被识别为复杂词法规则
    ;

ShopUse_List
    :   'money' | 'experience'
    ;

Arithmetic_List
    :   '+'|'-'|'*'|'/'|'^'|'=='|'!='|'>'|'<'|'>='|'<='|'和'|'或'
    ;

Bool:   'TRUE' 
    |   'FALSE'
    ;

Int :   '0' | [1-9][0-9]* ; // no leading zeros

Number
    :   '-'? Int '.' Int EXP?   // 1.35, 1.35E-9, 0.3, -4.5
    |   '-'? Int EXP            // 1e10 -3e4
    |   '-'? Int                // -3, 45
    ;
fragment EXP : [Ee] [+\-]? Int ; // \- since - means "range" inside [...]

Direction_List
    :   '上'|'下'|'左'|'右'
    ;

DirectionEx_List
    :   '不变'|'上'|'下'|'左'|'右'
    ;

StepString
    :   (Direction_List Int?)+
    ;

IdString
    :   [a-zA-Z_][0-9a-zA-Z_\-:]*
    ;

FixedId_List
    :   'item:blueKey'|'status:hp'|'status:atk'|'status:def'|'item:yellowKey'
    ;

Id_List
    :   'flag' | 'status' | 'item'
    ;

//转blockly后不保留需要加"
EvalString
    :   Equote_double (ESC_double | ~["\\])* Equote_double
    ;

fragment ESC_double :   '\\' (["\\/bfnrt] | UNICODE) ;
fragment UNICODE : 'u' HEX HEX HEX HEX ;
fragment HEX : [0-9a-fA-F] ;

BGNL
    :   'BGNLaergayergfuybgv'
    ;

MeaningfulSplit : '=== meaningful ^ ===' ;

fragment Equote_double : '"' ;

BSTART
    :   '开始'
    ;

BEND:   '结束'
    ;

Newline
    :   ('\r' '\n'?| '\n')// -> skip
    ;

WhiteSpace
    :   [ \t]+ -> skip
    ;

BlockComment
    :   '/*' .*? '*/' -> skip
    ;

LineComment
    :   '//' ~[\r\n]* -> skip
    ;
